<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia 1</title>

    <style>
          @font-face {
    font-family: 'wotfardregular';
    src: url('../fonts/Wotfard_Regular_Webfont/wotfard-regular-webfont.woff2') format('woff2'),
         url('../fonts/Wotfard_Regular_Webfont/wotfard-regular-webfont.eot') format('embedded-opentype'),
         url('../fonts/Wotfard_Regular_Webfont/wotfard-regular-webfont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: block;
      }

      body{
        font-family: 'wotfardregular', 'Segoe UI', Tahoma, Verdana, sans-serif;
      }
    </style>

    <link rel="stylesheet" href="../style.css">
</head>
<body class="container-pages">
    <header class="grid-header">
        <nav>
            <ul class="return">
                <li><a href="../index.html" id="inicio">Inicio</a></li>
            </ul>

            <ul class="newsBtn">
                <li><a href="news-1.html">Noticia I</a></li>
                <li><a href="">Noticia II</a></li>
                <li><a href="">Noticia III</a></li>
            </ul>

            <ul class="settings">
                <li><img src="../svg/moon.svg" alt="imagen vectorial de una luna"></li>
                <li><img src="../svg/globe.svg" alt="imagen vectorial del planeta tierra"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-project">
            <h1>Proyecto I</h1>
                <div class="videoContainer">
                    <p class="video">Aquí va el video</p>
                </div>

                <div class="voice">
                    <div class="nameTag">
                        <p>Locuciones</p>
                        <label for="volume-voice">Volumen</label>
                        <input type="range" id="volume-voice" name="volume" min="-60" max="24" value="0" step="3" oninput="this.nextElementSibling.value = this.value">
                        <output>0 dB</output>
                    </div>

                    <div class="controls">
                        <button class="voz">1</button> <button class="voz">2</button>
                    </div>
                </div>

                <div class="ambient">
                    <div class="nameTag">
                        <p>Paisaje sonoro</p>
                        <label for="volume-ambient">Volumen</label>
                        <input type="range" id="volume-ambient" name="volume" min="-60" max="24" value="0" step="3" oninput="this.nextElementSibling.value = this.value">
                        <output>0 dB</output>
                    </div>

                    <div class="controls">
                        <button class="paisaje">1</button> <button class="paisaje">2</button>
                    </div>
                </div>

                <div class="music">
                    <div class="nameTag">
                        <p>Música</p>
                        <label for="volume-music">Volumen</label>
                        <input type="range" id="volume-music" name="volume" min="-60" max="24" value="0" step="3" oninput="this.nextElementSibling.value = this.value">
                        <output>0 dB</output>
                    </div>

                    <div class="controls">
                        <button class="musica">1</button> <button class="musica">2</button> 
                        <button class="musica">3</button> <button class="musica">4</button>
                    </div>
                </div>

            <ul>
                <li><a href=""><img src="../svg/folder.svg" alt="imagen vectorial de una carpeta"></a><a>Licencias</a></li>
            </ul>
        </div>
    </main>

    <footer class="grid-footer">

    </footer>
</body>

</html>
